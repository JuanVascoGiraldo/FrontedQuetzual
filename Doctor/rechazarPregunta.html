<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechazar Pregunta</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/responderPregunta.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="./img/icono.png">
</head>

<body>
    <header class="header">
        <nav class="navegacion">
            <img src="./img//Logo.png" alt="Logotipo oficial de Quetzual" class="logo">
            <article><b>QUETZUAL</b></article>
            <div class="menu">
                <a href="./inicioDoctor.html">
                    <img src="./img/bx-home.png" alt="Simbolo de usuario " class="svg ">
                </a>
                <a href="./cuentaDoctor.html">
                    <img src="./img/bx-user-circle.png" width="40" alt="Signo de pregunta" class="svg">
                </a>
                <a href="./ranking.html">
                    <img src="./img/bx-line-chart.png" alt="Signo de editar" class="svg">
                </a>
                <a href="./index.html">
                    <img src="./img/salir.png" alt="Signo de pregunta" class="svg">
                </a>
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;

            </div>
        </nav>
    </header>
    <h1 style="text-align:center">Rechazar Pregunta</h1>
    <a href="./preguntasPendientes.html" class="enlace">
        <div class="title">
            <img src="./img/bxs-left-arrow-circle.svg">
            <h1>Volver a gestionar preguntas</h1>
        </div>
    </a>
    <div class="main_container">
        <form action="../RechazarPre" name="rechazarPre">
        <div class="mini_header2">
            <h2>12-02-2022</h2>
        </div>
        <div class="pregunta2">
            <h1>Pregunta</h1>
        </div>
        <div class="pregunta">
            <h3>¿Que tipos de metodos anticonceptivos existen?</h3>
        </div>
        <div class="pregunta2">
            <h1>¿Cuál es el motivo del rechazo?</h1>
        </div>
        <div class="pregunta">
            <input type="hidden" name="id_pre" value="<%=pre.getId_pre() %>" >
            <textarea name="razon" id="razon" class="area" placeholder="Escribe aquí tu motivo de rechazo"></textarea>
        </div>
        <div class="flex">
            <button type="button" id="rechazar" class="question" onclick="RechaPregunta()">Confirmar</button>
            <a href="./preguntasPendientes.html" class="enlace"><button class="cs">Cancelar</button></a>
        </div>
        </form>
    </div>
    <div class="modal" id="modalR">
        <div class="card">
            <h1>Cuidado, esta acción será permanente, una vez que rechace la pregunta los datos no podrán recuperarse.</h1><br>
            <h1>¿Desea continuar?</h1><br>
            <button class="cs" onclick="conf()">Rechazar pregunta</button><br>
            <button class="question">No, deseo mantener la pregunta</button>
        </div>
    </div>
    <script>
        function conf(){
            //document.rechazarPre.submit();
            location.href = 'preguntasPendientes.html'
        }
    </script>
    <script src="./JS/redirigir.js"></script>
    <script src="./JS/funcionModal.js"></script>
    <script src="./JS/validar.js"></script>
</body>

</html>
